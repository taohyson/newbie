<!DOCTYPE html>
<html>
<head>
	<title>单元格边距(Cell padding)</title>
	<meta charset="utf-8">
</head>
<body>
<h4>没有单元格边距:</h4>
<table border="1">
	<tr>
		<td>1</td>
		<td>row</td>
	</tr>
	<tr>
		<td>2</td>
		<td>row</td>
	</tr>
</table>
<h4>有单元格边距:</h4>
<table border="1px" cellpadding="10px">
	<tr>
		<td>1</td>
		<td>row</td>
	</tr>
	<tr>
		<td>2</td>
		<td>row</td>
	</tr>
</table>
</body>
</html>
