<!DOCTYPE html>
<html>
<head>
	<title>表格内的标签</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1">
		<tr>
			<td>
				<p>这是一个段落
				</p>
				<p>这是另一个段落
				</p>
			</td>
			<td>
				<p>这个单元格包含一个表格:</p>
				<table border="1">
					<tr>
						<td>A</td>
						<td>B</td>
					</tr>
					<tr>
						<td>C</td>
						<td>D</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<p>这个单元格包含一个列表
				</p>
				<ul>
					<li>apples</li>
					<li>bananas</li>
					<li>pineapples</li>
				</ul>
			</td>
			<td>Helo</td>
		</tr>
	</table>
</body>
</html>
