<!DOCTYPE html>
<html>
<head>
	<title>JavaScript事件响应</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function onmyclick()
		{
			document.getElementById("p1").innerHTML="Hello javascript";
		}
	</script>
	<h1>我的第一个 JavaScript</h1>
	<p id="p1">JavaScript 可以触发事件，就像按钮点击。</p>
	<button type="button" onclick="onmyclick()">点我</button>
</body>
</html>
