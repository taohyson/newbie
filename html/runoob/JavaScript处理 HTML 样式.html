<!DOCTYPE html>
<html>
<head>
	<title>JavaScript处理 HTML 样式</title>
	<meta charset="utf-8">
</head>
<body>
	<script type="text/javascript">
		function onclick1()
		{
			x = document.getElementById("p1");
			x.style.color="#ff0000";
		}
	</script>
	<h1>我的第一段 JavaScript</h1>
	<p id="p1">JavaScript 能改变 HTML 元素的样式。</p>
	<button type="button" onclick="onclick1()">点击这里</button>
</body>
</html>
