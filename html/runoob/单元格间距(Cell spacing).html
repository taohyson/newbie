<!DOCTYPE html>
<html>
<head>
	<title>单元格间距(Cell spacing)</title>
	<meta charset="utf-8">
</head>
<body>
<h4>没有单元格间距:</h4>
<table border="1px" cellspacing="1px">
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>Second</td>
		<td>Row</td>
	</tr>
</table>
<h4>单元格间距="0":</h4>
<table border="1px" cellspacing="0px">
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>Second</td>
		<td>Row</td>
	</tr>
</table>
<h4>单元格间距="10":</h4>
<table border="1px" cellspacing="10px">
	<tr>
		<td>First</td>
		<td>Row</td>
	</tr>
	<tr>
		<td>Second</td>
		<td>Row</td>
	</tr>
</table>

</body>
</html>
