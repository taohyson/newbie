<!DOCTYPE html>
<html>
<head>
	<title>带有标题的表格</title>
	<meta charset="utf-8">
</head>
<body>
	<table border="1">
		<caption>Monthly savings</caption>
		<tr>
			<th>Monthly</th>
			<th>savings</th>
		</tr>
		<tr>
			<td>Month</td>
			<td>100</td>
		</tr>
		<tr>
			<td>January</td>
			<td>50</td>
		</tr>
	</table>
</body>
</html>
