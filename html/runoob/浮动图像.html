<!DOCTYPE html>
<html>
<head>
	<title>浮动图像</title>
	<meta charset="utf-8">
</head>
<body>
	<p>一个带图片的段落，图片浮动在这个文本的左边。<img src="浮动图像.gif" alt="Smiley face" width="33px" height="33px" style="float: left;" /></p>
	<p><img src="浮动图像.gif" alt="Smiley face" width="33px" height="33px" style="float: right;" />一个带图片的段落，图片浮动在这个文本的右边。</p>
	<p><b>注意:</b>在这里我们使用了 CSS "float" 属性，在HTML 4中 align 属性已废弃，HTML5 已不支持该属性，可以使用 CSS 代替。</p>
</body>
</html>
