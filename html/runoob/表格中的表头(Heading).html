<!DOCTYPE html>
<html>
<head>
	<title>表格中的表头(Heading)</title>
	<meta charset="utf-8">
</head>
<body>
<h4>水平标题:</h4>
<table>
	<tr>
		<th>Name</th>
		<th>Telephone</th>
		<th>Telephone</th>
	</tr>
	<tr>
		<td>Bill Gates</td>
		<td>555</td>
		<td>555</td>
	</tr>
</table>
<h4>垂直标题:</h4>
<table>
	<tr>
		<th>Name</th>		
		<td>Bill Gates</td>
	</tr>
	<tr>
		<th>Telephone</th>
		<td>555</td>
	</tr>
	<tr>
		<th>Telephone</th>
		<td>555</td>
	</tr>
</table>
</body>
</html>
