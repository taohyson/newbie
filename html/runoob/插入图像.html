<!DOCTYPE html>
<html>
<head>
	<title>插入图像</title>
	<meta charset="utf-8">
</head>
<body>
	<p>一个图像: <img src="插入图像.png" alt="Smiley face" width="100px" height="100px" /></p>
	<p>一个动图: <img src="插入图像.gif" alt="Computer man" width="100px" height="100px" /></p>
	<p>注意插入动图的语法和静态图的语法是一样的。</p>
</body>
</html>
