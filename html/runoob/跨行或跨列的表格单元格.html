<!DOCTYPE html>
<html>
<head>
	<title>跨行或跨列的表格单元格</title>
	<meta charset="utf-8">
</head>
<body>
<h4>单元格跨两格:</h4>
<table border="1">
	<tr>
		<th>Name</th>
		<th colspan="2">Telephone</th>
	</tr>
	<tr>
		<td>Bill Gates</td>
		<td>555</td>
		<td>555</td>
	</tr>
</table>
<h4>单元格跨两列:</h4>
<table border="1">
	<tr>
		<th>Name</th>
		<td>Bill</td>
	</tr>
	<tr>
		<th rowspan="2">Telephone</th>
		<td>555</td>
	</tr>
	<tr>
		<td>555</td>
	</tr>
</table>
</body>
</html>
