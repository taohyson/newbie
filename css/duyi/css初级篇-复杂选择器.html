
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css初级篇-复杂选择器</title>
	<link rel="stylesheet" href="css初级篇-复杂选择器.css">
</head>
<body>
	<div class="nested">
		<div><span class="inside">123</span></div>
	</div>
	<div class="dad"><span class="son">123</span></div>
	<div class="doubleparent">123</div>
	<div id="doubleparent2">123</div>
	<div class="parentclass" id="parentid">
		<p class="childclass" id="childid">123</p>
	</div>

	<em class="group-selector1">1</em>
	<strong class="group-selector2">2</strong>
	<span class="group-selector3">3</span>

	<section>
		<div>
			<ul>
				<li><a href=""><span><em>np难效率</em></span></a></li>
			</ul>
		</div>
	</section>
</body>
</html>
