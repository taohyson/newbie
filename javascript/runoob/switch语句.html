<!DOCTYPE html>
<html>
<head>
	<title>switch 语句</title>
</head>
<body>
	<script type="text/javascript">
		var d=new Date().getDay();
		switch (d)
		{
		    case 6:x="今天是星期六";
		    break;
		    case 0:x="今天是星期日";
		    break;
		    default:
		    x="期待周末";
		}
		document.getElementById("demo").innerHTML=x;
	</script>
</body>
</html>
